name: Update GFG Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0   # This ensures we have the full history
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Create stats update script
        run: |
          cat > update_gfg_stats.py << 'EOL'
          # Your existing Python script here
          EOL

      - name: Run stats update script
        run: python update_gfg_stats.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull origin main --rebase   # Add this line to pull latest changes
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update GFG stats" && git push)